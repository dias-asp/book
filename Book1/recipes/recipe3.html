            list-style-type: none;
            gap: 20px;

        ul li {
            margin-bottom: 20px;
        }
        input[type=checkbox]:checked + label {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<h3>Шаги приготовления</h3>

<ul>
    <li>
        <input type="checkbox" id="step1">
        <label for="step1">Нарезать мясо пластами, хорошо отбить, посолить, поперчить и обмазать майонезом</label>
    </li>
    <li>
        <input type="checkbox" id="step2">
        <label for="step2">Картошку нарезать тонкими пластами или крупной соломкой</label>
    </li>
    <li>
        <input type="checkbox" id="step3">
        <label for="step3">Лук нарезать полукольцами и выложить на дно сковородки</label>
    </li>
    <li>
        <input type="checkbox" id="step4">
        <label for="step4">Сверху выложить отбитое мясо</label>
    </li>
    <li>
        <input type="checkbox" id="step5">
        <label for="step5">Выложить картошку</label>
    </li>
    <li>
        <input type="checkbox" id="step6">
        <label for="step6">Добавить немного майонеза, можно помидоры</label>
    </li>
    <li>
        <input type="checkbox" id="step7">
        <label for="step7">Обильно натереть сыр</label>
    </li>
    <li>
        <input type="checkbox" id="step8">
        <label for="step8">Поставить на медленный огонь в духовку на 1-1.5 ч.</label>
    </li>
</ul>
