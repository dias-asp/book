<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Салат "Нежность"</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
        table {
            border-spacing: 20px;
        }
        ul {
            list-style-type: none;
            gap: 20px;
        }
        ul li {
            margin-bottom: 20px;
        }
        input[type=checkbox] {
            width: 30px; /* Ширина чекбокса */
            height: 30px; /* Высота чекбокса */
            margin-right: 10px;
        }
        input[type=checkbox]:checked + label {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>Салат "Нежность"</h1>

<table>
    <thead>
    <tr>
        <th>Ингредиенты</th>
        <th>Количество</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="checkbox" id="1">
            <label for="1">Огурцы (соленые/свежие по вкусу) </label>
        </td>
        <td>
            <label for="1"></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="2">
            <label for="2">Помидоры</label>
        </td>
        <td>
            <label for="2"></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="3">
            <label for="3"> Грибы соленые или маринованные</label>
        </td>
        <td>
            <label for="3"></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="4">
            <label for="4">Картофель</label>
        </td>
        <td>
            <label for="4"></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="5">
            <label for="5">Майонез</label>
        </td>
        <td>
            <label for="5"></label>
        </td>
    </tr>
    </tbody>
</table>

<h3>Шаги приготовления</h3>

<ul>
    <li>
        <input type="checkbox" id="step2">
        <label for="step2">Нарезать все ингредиенты тонкой соломкой</label>
    </li>
    <li>
        <input type="checkbox" id="step3">
        <label for="step3">Заправить майонезом, перемешать</label>
    </li>
</ul>
</body>
</html>
