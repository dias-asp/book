<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кукси</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
        table {
            border-spacing: 20px;
        }
        ul {
            list-style-type: none;
            gap: 20px;
        }
        ul li {
            margin-bottom: 20px;
        }
        input[type=checkbox] {
            width: 30px; /* Ширина чекбокса */
            height: 30px; /* Высота чекбокса */
            margin-right: 10px;
        }
        input[type=checkbox]:checked + label {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>Кукси</h1>

<table>
    <thead>
    <tr>
        <th>Ингредиенты</th>
        <th>Количество</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="checkbox" id="1">
            <label for="1">Говядина или курица</label>
        </td>
        <td>
            <label for="1">2кг</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="2">
            <label for="2">Огурцы</label>
        </td>
        <td>
            <label for="2">2кг</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="3">
            <label for="3">Капуста белокочанная</label>
        </td>
        <td>
            <label for="3">1 велок</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="4">
            <label for="4">Яйца</label>
        </td>
        <td>
            <label for="4">10шт</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="5">
            <label for="5">Лапша корейская</label>
        </td>
        <td>
            <label for="5">2кг</label>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="font-weight: bold; text-align: center;">Салат из огурцов</td>
    </tr>

    <tr>
        <td>
            <input type="checkbox" id="6">
            <label for="6">Полугорький перец</label>
        </td>
        <td>
            <label for="6">2ч.л.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="7">
            <label for="7">Чеснок</label>
        </td>
        <td>
            <label for="7">4 зуб.</label>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="font-weight: bold; text-align: center;">Салат из капусты</td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="9">
            <label for="9">Полугорький перец</label>
        </td>
        <td>
            <label for="9">2 ч.л.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="8">
            <label for="8">Чеснок</label>
        </td>
        <td>
            <label for="8">4-5 зуб.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="11">
            <label for="11">Кинза</label>
        </td>
        <td>
            <label for="11">1 пуч.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="12">
            <label for="12">Белая приправа</label>
        </td>
        <td>
            <label for="12">0.5 ч.л.</label>
        </td>
    </tr>
    </tbody>
</table>


<h3>Шаги приготовления</h3>

<ul>
    <li>
        <input type="checkbox" id="step1">
        <label for="step1">Лапшу отварить в большом количестве подсоленой воды</label>
    </li>
    <li>
        <input type="checkbox" id="step2">
        <label for="step2">Лапшу промыть и выложить на поднос, разложив по порциям</label>
    </li>
    <li>
        <input type="checkbox" id="step3">
        <label for="step3">Курицу разделить на кусочки и отварить</label>
    </li>
    <h4>Салат из огурцов</h4>
    <li>
        <input type="checkbox" id="step4">
        <label for="step4">Огурцы порезать тонкими полукольцами, посолить ~1ст.л.</label>
    </li>
    <li>
        <input type="checkbox" id="step5">
        <label for="step5">Выделившийся сок вылить</label>
    </li>
    <li>
        <input type="checkbox" id="step6">
        <label for="step6">Добавить 1 пучок мелконарезанной капусты, полугорький перец, растительное масло, черный перец, белую приправу, уксус ~1ч.л., сою по вкусу, чеснок.</label>
    </li>
    <li>
        <input type="checkbox" id="step7">
        <label for="step7">Все тчательно перемешать</label>
    </li>
    <li>
        <input type="checkbox" id="step8">
        <label for="step8">Добавить к яблокам и варить 15 мин.</label>
    </li>
    <h4>Салат из капусты</h4>
    <li>
        <input type="checkbox" id="step9">
        <label for="step9">Мелко нашинковать капусту, добавить ~1 ст.л. соли</label>
    </li>
    <li>
        <input type="checkbox" id="step10">
        <label for="step10">Перемешать, но не мять</label>
    </li>
    <li>
        <input type="checkbox" id="step11">
        <label for="step11">Добавить красный полугорький перец, черный перец, чеснок, белую приправу, уксус ~2 ч.л., сахар, растительное масло ~3-4 ст.л. (наливать на красный перец), кинзу</label>
    </li>
    <h1></h1>
    <li>
        <input type="checkbox" id="step13">
        <label for="step13">Яйца взбить, подсолить, добавить 3-4 ст.л. растительного масла</label>
    </li>
    <li>
        <input type="checkbox" id="step14">
        <label for="step14">Нажарить блинчики, нарезать их соломкой</label>
    </li>
    <li>
        <input type="checkbox" id="step15">
        <label for="step15">Курицу отделить от костей, мякоть нарвать мелкими кусочками</label>
    </li>
    <li>
        <input type="checkbox" id="step16">
        <label for="step16">В бульон добавить кубик галина-бланка, сою (до получения цвета чая), белую приправу</label>
    </li>
    <li>
        <input type="checkbox" id="step17">
        <label for="step17">Выложить лапшу по тарелкам</label>
    </li>
    <li>
        <input type="checkbox" id="step18">
        <label for="step18"> Сверху отдельно выложить каждый из компонентов, залить все бульоном</label>
    </li>
    <li>
        <input type="checkbox" id="step19">
        <label for="step19"> Можно добавить кубиками нарезанные помидоры</label>
    </li>
</ul>
</body>
</html>
