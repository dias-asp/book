<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Салат "Малибу"</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
        table {
            border-spacing: 20px;
        }
        ul {
            list-style-type: none;
            gap: 20px;
        }
        ul li {
            margin-bottom: 20px;
        }
        input[type=checkbox] {
            width: 30px; /* Ширина чекбокса */
            height: 30px; /* Высота чекбокса */
            margin-right: 10px;
        }
        input[type=checkbox]:checked + label {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<h1>Салат "Малибу"</h1>

<table>
    <thead>
    <tr>
        <th>Ингредиенты</th>
        <th>Количество</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="checkbox" id="1">
            <label for="1">Яйца </label>
        </td>
        <td>
            <label for="1">3-4 шт.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="2">
            <label for="2">Ножка копченой курицы</label>
        </td>
        <td>
            <label for="2">3 шт.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="3">
            <label for="3">Помидоры</label>
        </td>
        <td>
            <label for="3"></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="4">
            <label for="4">Оливки, маслины</label>
        </td>
        <td>
            <label for="4"></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="5">
            <label for="5">Брынза</label>
        </td>
        <td>
            <label for="5"></label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="6">
            <label for="6">Сухарики</label>
        </td>
        <td>
            <label for="6">1 пак.</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="checkbox" id="7">
            <label for="7">Майонез</label>
        </td>
        <td>
            <label for="7"></label>
        </td>
    </tr>
    </tbody>
</table>

<h3>Шаги приготовления</h3>

<ul>
    <li>
        <input type="checkbox" id="step1">
        <label for="step1">Нарезать все ингредиенты на кубики среднего размера</label>
    </li>
    <li>
        <input type="checkbox" id="step2">
        <label for="step2">Перемешать</label>
    </li>
</ul>
</body>
</html>
